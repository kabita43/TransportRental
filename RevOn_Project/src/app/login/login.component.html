<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User SignUp</title>
</head>

<body>
    <div class="login-container">
        <div class="login-content">
            <div class="car-image">
                <img src="../assets/images/hero.png" alt="Blue car" class="car-image">
            </div>
            <div class="form-container">
                <h2 class="text1">User Mode</h2>
                <form>
                    <input type="email" name="email" placeholder="Email" [(ngModel)]="loginObj.email">
                    <input type="password" name="password" placeholder="Password" [(ngModel)]="loginObj.password">
                    <button (click)="onLogin()" class="login">Login</button>
                </form>
                <p>Don't have an account? <a class="sign-up" routerLink="/signup">Sign Up</a></p>
            </div>
        </div>
    </div>

</body>

</html>
<router-outlet></router-outlet>
